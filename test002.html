<!DOCTYPE html>
<html lang="en" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>表格标记属性设置实例</title>
</head>
<body>
<table width="300" height="150" border="1" align="center"
       cellpadding="12" cellspacing="0" bordercolor="black">
    <div align="center" style="font-size:30px">急速退款</div>
    <tr>

        <td cellpadding="5">会员级别</td>
        <td>信用额度</td>

    </tr>
    <tr>
        <td>金卡会员</td>
        <td>200</td>

    </tr>
    <tr>
        <td>钻石会员</td>
        <td>500</td>

    </tr>
</table>
</body>
</html>
